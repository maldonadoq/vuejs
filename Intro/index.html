<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <h1> {{ title }} </h1>

    <input type="text" v-model='newFruit'>
    <button v-on:click='addFruit'>Add</button>

    <ul>
      <li v-for='fruit of fruits'>
        {{fruit.count}} - {{fruit.name}}
        <button v-on:click='fruit.count++'>+</button> 
        <button v-on:click='fruit.count--'>-</button> 
        <span v-if='fruit.count === 0'> - without stock</span>
      </li>
    </ul>

    <h2>Total: {{plusFruit}}</h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>

</body>
</html>
